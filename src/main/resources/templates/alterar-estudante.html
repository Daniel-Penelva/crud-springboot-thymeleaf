<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring Boot com thymeleaf, Bootstrap e JQuery</title>

    <style>
      div.mb-3{
        padding: 5px;
      }
    </style>

    <!-- Adicionando Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Adicionando JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Alterar Estudante</h2>

      <div class="alert alert-success alert-dismissible fade show"
					th:if="${mensagem}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagem}"></span>
				</div>


      <div class="row" style="padding-bottom: 30px">
        <form th:action="@{/editar/{id}(id=${editarEstudante.id})}" th:object="${editarEstudante}" method="post">
          <div class="col">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="Insira seu nome" th:field="*{nome}"/>
            </div>
            <div class="mb-3" th:if="${#fields.hasErrors('nome')}">
              <span th:each="error : ${#fields.errors('nome')}" class="alert alert-danger" role="alert" th:text="${error}"></span>
            </div>
          </div>

          <div class="col">
            <div class="mb-3">
              <label for="idade" class="form-label">Idade:</label>
              <input type="number" class="form-control" id="idade" th:field="*{idade}"/>
            </div>
            <div class="mb-3">
              <span th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}" class="alert alert-danger" role="alert"></span>
            </div>
          </div>

          <div class="col">
            <div class="mb-3">
              <input type="submit" class="btn btn-dark" value="Gravar"></input>
              <a th:href="@{/}" class="btn btn-primary">PÃ¡gina Principal</a>
            </div>
          </div>

        </form>
      </div>
    </div>

    <!-- Adicionando Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
